<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Chat with any AI model, your way" />

    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Polly - Chat with any AI model, your way"
    />
    <meta
      property="og:description"
      content="Chat with any AI model, your way"
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://pollychat.ai" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Polly - Chat with any AI model, your way"
    />
    <meta
      name="twitter:description"
      content="Chat with any AI model, your way"
    />
    <meta name="twitter:image" content="/og-image.png" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      // Apply theme and sidebar state immediately to prevent flash
      (function() {
        // Disable animations initially
        document.documentElement.classList.add('disable-animations');
        
        // Apply theme from localStorage
        const themeKey = 'polly:theme/v1';
        const storedTheme = localStorage.getItem(themeKey);
        let theme = 'dark'; // Default theme
        
        if (storedTheme) {
          try {
            const parsed = JSON.parse(storedTheme);
            if (parsed === 'light' || parsed === 'dark') {
              theme = parsed;
            }
          } catch (e) {
            // Fallback to system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
          }
        } else {
          // Use system preference if no stored theme
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          theme = prefersDark ? 'dark' : 'light';
        }
        
        document.documentElement.classList.add(theme);
        
        // Remove disable-animations class after a short delay
        setTimeout(() => {
          document.documentElement.classList.remove('disable-animations');
        }, 100);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/entry.client.tsx"></script>
  </body>
</html>
