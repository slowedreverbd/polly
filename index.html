<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Polly</title>
    <meta name="description" content="Chat with any AI model, your way" />

    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Polly - Chat with any AI model, your way"
    />
    <meta
      property="og:description"
      content="Chat with any AI model, your way"
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://pollychat.ai" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Polly - Chat with any AI model, your way"
    />
    <meta
      name="twitter:description"
      content="Chat with any AI model, your way"
    />
    <meta name="twitter:image" content="/og-image.png" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Inter via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <!-- IBM Plex Mono via Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        // Disable animations initially
        document.documentElement.classList.add('disable-animations');
        
        // Apply theme from localStorage
        const themeKey = 'polly:theme/v1';
        const storedTheme = localStorage.getItem(themeKey);
        let resolvedTheme = 'system'; // Default to system
        
        if (storedTheme) {
          try {
            const parsed = JSON.parse(storedTheme);
            // Check if it's the versioned format
            if (parsed && typeof parsed === 'object' && 'version' in parsed && 'data' in parsed) {
              resolvedTheme = parsed.data;
            }
          } catch (e) {
            // If parsing fails, fall back to system
            resolvedTheme = 'system';
          }
        }
        
        // Resolve system theme to actual theme
        let actualTheme;
        if (resolvedTheme === 'light' || resolvedTheme === 'dark') {
          actualTheme = resolvedTheme;
        } else {
          // resolvedTheme is 'system' or invalid - use system preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          actualTheme = prefersDark ? 'dark' : 'light';
        }
        
        document.documentElement.classList.add(actualTheme);
        
        // Remove disable-animations class after a short delay
        setTimeout(() => {
          document.documentElement.classList.remove('disable-animations');
        }, 100);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/entry.client.tsx"></script>
  </body>
</html>
